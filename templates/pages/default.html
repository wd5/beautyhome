{% extends "base.html" %}

{% load thumbnail siteblocks_extras %}

{% if page.title %}
    {% block title %}
        {{ page.title }} &mdash;
    {% endblock %}
{% endif %}

{% block main %}
    <div class="text textpage">
        <h1>{{ page.title }}</h1>
        {{ page.content|safe }}
    </div><!--/textpage-->
{% endblock %}
