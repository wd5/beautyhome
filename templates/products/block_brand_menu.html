{% load thumbnail %}
<div class="brands">
    <div class="brands_btn"><span>Бренды</span></div>
    {% if brands %}
        <div class="brands_list">
            <div class="brands_content">
                <ul>
                    {% for brand in brands %}
                        <li><a href="{{ brand.get_absolute_url }}">
                            {% thumbnail brand.image "142x32" crop="center" as im %}
                                <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" alt="{{ brand.title }}" />
                            {% endthumbnail %}
                            <span>{{ brand.title }}</span></a>
                        </li>
                    {% endfor %}
                </ul>
            </div><!--/brands_content-->

            <div class="brands_shade_t"></div>
            <div class="brands_shade_b"></div>
            <div class="brands_shade_lr"><img src="/media/img/brands_shade_lr.png"/></div>
            <div class="brands_tail"></div>
        </div><!--/brands_list-->
    {% endif %}
</div><!--/brands-->
